<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=Finger+Paint" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

        <link rel="stylesheet" href="dist/basicLightbox.min.css">
        <link href="style.css" rel="stylesheet" type="text/css">
        <title>Document</title>

        
        <script defer src="./post.js"></script>
        <script defer src="./user.js"></script>
        <script defer src="./kali_controller.js"></script>
        <script defer src="./API.js"></script>
        <script defer src="./index.js"></script>
        <script defer src="dist/basicLightbox.min.js"></script>
    </head>

    <body>

        <!-- MAIN SECTION -->
        <div>
            <header>
                <div class="nav-elements">
                    <h1 >Feeeelingzzz</h1>
                    <nav>
                        <span id="forum">Forum</span> 
                        <span id="search">Search</span>
                    </nav> 
                </div>    
            </header>
    
            
            <div class="king-div">

            <div id="gif-search-side">
                <div><i class="far fa-smile fa-4x" style="color: #673493;"></i></div>
            </div>    

            <div id="feelings-progress-bar">
                <div id="progress"></div>
            </div>

                <!-- FORMS SECTION -->
                <div id="forms-div">

                        <div id="signup-block">
                            <h2 id="sign-up">Sign up</h2>
                            <form id="new-user-form">
                                <div>
                                    <label for="new-user">Create username:</label><br>
                                    <input type="text" id="new-user-name" placeholder="Black Eyed Peas">
                                </div>
                                <button type="submit">Submit</button>
                            </form>
                        </div>
                    
                        <div id="sharing-block">
                            <h2 id="share">Share you're feeeelingzzz</h2>
                            <form id="feelings-form">
                        
                                <select name="users" form="user-form" id="feeling-name-select">        
                                </select>
                    
                                <div>
                                    <label for="Author">Title:</label><br>   
                                    <input type="text" class="form-control" id="title-input" placeholder="Give your feeling a name">
                                </div>
                            
                                <div>
                                    <label for="Author">Feelings:</label><br> 
                                    <input type="text" class="form-control" id="feeling-input" placeholder="I got a feeling">
                                </div>
                            
                                <div>
                                    <label for="Author">Express yourself:</label><br> 
                                    <input type="text" class="form-control" id="media-input" placeholder="Enter a gif">
                                </div>    
                                
                                <button type="submit" class="btn btn-primary">Submit</button>
            
                            </form>
                        </div>
                
                </div>
                    
                <!-- POSTS SECTION -->
                
                <div id="posts-div">
                    <h2>Seeee the Feeeelingzzz...</h2>
            
                    <div id="accordion-main">
                        <!-- Posts go inside here -->
            
                    </div>
            
                </div>
            
                <!-- SEARCH SECTION     -->
                <div id="search-area-main">
                    
                    <div id="search-area">   

                        <div>
                            <h2>Search for a gif!</h2>
                            <form id="search-form">
                                <input name="search" type="text" id="user-input" required>
                            </form>
                        </div>  
                             
                    </div>

                    <div class="gifs">
                        <div id="gifs-here">
                
                        </div>
                    </div>  

                </div>

            </div>
        
        <!-- END OF MAIN SECTION -->
        </div>

    
    </body>
</html>
